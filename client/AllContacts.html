    <div class="container mb-3">
      <div class="container">
        <table class="table table-striped" id="contactTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
              <th scope="col">Contact Information</th>
              <th scope="col">Email</th>
              <th scope="col">Website</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
    window.addEventListener("load", (event)=>{formTable()});
    function formTable() {
      //TODO: Make request and fill table with events for the day
      $.get("/contactTable", function(response){
        console.log(response);
        handleCallback(response);
      }, "json")
      
    }
    function handleCallback(response){
            processResponse(response);
    }
    function processResponse(response){
        var list_contacts = response["contacts"];
        var body = "";
        var c = ["contact_name", "contact_location", "contact_info", "contact_email", "website_title"];

        for (let i = 0; i < list_contacts.length; i++){
            let contact = list_contacts[i];
            console.log(JSON.stringify(contact));
            body = body + "<tr>"
            for (let j = 0; j < c.length; j++){
              console.log(c[j])
              var data = contact[c[j]]
              let url = ""
              if (c[j] === "website_title"){
              	console.log(contact["website_url"]);
                url = "<a" + " href='" + contact["website_url"] + "'>" + data + "</a>";
                body = body + "<td>" + url + "</td>";
              }else{
                body = body + "<td>" + data + "</td>";
              }
              
            }
            body = body + "</tr>"
        }
        $('#contactTable tbody').html(body);
    }
    
    function clearTable() {
      $('#contactTable tbody').empty();
    }
    </script>
